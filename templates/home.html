<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

<head>
    {% block title %}Home{% endblock %}
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a> |
<a href="{% url 'signup' %}">signup</a>
{%  endif %}
{% endblock %}
</body>
</html>
